<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pt-serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel="shortcut icon" href="./app/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./app/style.css">
  <title>NoteIO</title>
  <script src="./app/main.js" defer></script>
</head>

<body>
  <div id="container" class="column-content">
    <nav>
      <h1>NoteIO</h1>
      <div class="button-group">
        <button type="button" id="clearAll" style="display: none;" class="button-style outline">
          <p>clear all</p>
          <i class="fi fi-rr-broom"></i>
        </button>
        <button type="button" id="newCard" class="button-style">
          <i class="fi fi-rr-pen-nib"></i>
        </button>
      </div>
    </nav>
    <ul id="listView"></ul>
  </div>
  <div id="dialog" class="column-content" style="display: none;">
    <div>
      <input type="text" name="titleCard" id="titleNote" placeholder="Title" spellcheck="false" hidden>
      <br>
      <textarea name="noteContent" id="noteContent" cols="30" rows="10" placeholder="write something here..."
        spellcheck="false"></textarea>
      <br>
      <div class="button-group">
        <button type="button" id="saveNewNote" class="button-style" disabled>
          <p>save note</p>
          <i class="fi fi-rr-disk"></i>
        </button>
        <button type="button" id="closeDialog" class="button-style">
          <p>close</p>
          <i class="fi fi-br-cross-small"></i>
        </button>
      </div>
    </div>
    </dialog>
</body>

</html>
